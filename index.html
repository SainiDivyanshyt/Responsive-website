<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="https://www.jmndesign.be/wp-content/uploads/2023/09/logo47.png#3376" alt="Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li class="dropdown">
                    <a href="#">Services &#9662;</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Web Design</a></li>
                        <li><a href="#">SEO</a></li>
                        <li><a href="#">Marketing</a></li>
                    </ul>
                </li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to Our World</h1>
        <p>Where innovation meets passion. Explore the possibilities.</p>
    </section>
    
    <!-- Features Section using Grid -->
    <section class="features">
        <div class="feature-box">Hover Effect</div>
        <div class="feature-box">Flexbox Layout</div>
        <div class="feature-box">Grid System</div>
        <div class="feature-box">Responsive Design</div>
    </section>
    
    <!-- Contact Form -->
    <section class="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <input type="password" placeholder="password" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Responsive Website. All rights reserved.</p>
    </footer>
</body>
</html>
